							<!-- 我们是高中的前后桌，像所有狗血的青春剧一样，在冲刺高考这段煎熬的日子里，他会耐心给我讲我永远理不懂的理科题目，细心地照顾我的情绪，可我永远不将这定义为暧昧，因为我知道，我们爱不起。 高考最后一科结束，他走进我考试的教室，拖起像一摊烂泥一样趴在课桌上的我，试图开各种玩笑让我放松，他很了解我，他也知道对于这么好强的我，高考意味着什么。他拉我去逛街，傻不丁地问我今晚该穿什么衣服去参加班级聚会，让我帮忙挑选衣服，出于一种玩闹心态，我硬是去女装区挑了几件很可爱的上衣让他换上，他憨憨地从试衣间探出一颗头颅，弱弱地说句“我就让你看一眼就算了吧，我就不出去了”我用力拽他出来，年轻的女售货员在一旁抿嘴偷笑，看着还穿着校服的我们青涩的脸，自然而然地会想到校园恋情，以为是一对小情侣在打情骂俏，眼神里多了一点神往，呆呆立在那里，似乎被记忆带离了现实。这一定是一个有故事的姑娘。 晚上在KTV包房唱K，我一个人偷偷灌了几瓶酒，他把我拖出包间外，嘈杂的音乐声环绕四周，刺激着酒精在身体漫延，他笨拙地说出一大段话，与其说是表白，不知道的还以为在背情书，看起来是准备了很久的，他一直低着头，像极了一个犯了错的孩子面对着父母。我只是哈哈一笑，佯装呕吐状，他赶紧搀扶着我去厕所。总算是逃过一劫，我在厕所里长叹一口气。捧了把冷水洗脸试图让自己清醒一点，脸上的红晕已经分不清是因为酒精还是害羞了。让我始料不及的是，他一直在门口等我，我推脱道要回去休息了，并呼出几个女伴一同返回。他也不好再跟着，落寞离去。 那晚班群发了很多照片，很多都是他站在桌子上扯开嗓子嘶吼，身边的啤酒瓶堆了很多，没人知道发生了什么，也没人在意，毕业的伤感让人没法去思考别的问题。 高考成绩出来，他去外省当了兵，我留在本市读了师范类学校，两所学校的距离，就算是在地图上也很远。 记得高考前老师来宿舍探访我们的时候说“考上大学，然后坦荡荡地来一场甜蜜蜜的恋爱”是呀，高考后我摆脱了早恋的束缚获得了自由，却没了喜欢的人。在校园里满满都是一对情侣你侬我侬的画面，我又怎么不羡慕？他在军校有空间隙也会跟我联系，他说会等我。可是有什么用？我那么害怕孤独，我想要的是晚上走在黑暗的街道有人牵着我给我依靠，我想要的是伤心无助时有一个温暖的怀抱，我想要的只是一份能给予陪伴的简单的幸福，而你做不到。你的爱只能通过话筒替你传达。 这一切的结局，在我不小心翻看你的笔记时早已有了定论。所以我逃避你的好，忽略你的温柔。对不起，你很好，只是我要的陪伴你给不了。 -->
