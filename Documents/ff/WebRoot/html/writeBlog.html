		<!--Start main-->
		<div class="main clearfix">
			<!--Start top-->
			<header class="top clearfix">
				<!--Start top_logo-->
				<div class="top_logo">
					<a href="../index.html" title="缘来在此交友网">缘来在此交友网</a>
				</div>
				<!--End top_logo-->

				<!--Start top_main-->
				<div class="top_main clearfix">
					<!--Start top_main_nav-->
					<nav class="top_main_nav clearfix">
						<label class="top_main_nav_icon hidden-lg pull-right">
						<span class="glyphicon glyphicon-menu-hamburger"></span>
					</label>
						<ul class="clearfix">
							<li title="会员信息">

					</nav>
					<!--End top_main_nav-->
				</div>

			</header>
			<!--End top-->

			<!--Start content-->
			<article class="content">
				<!--Start overflow_box_1-->
				<div class="overflow_box_1">
					<div class="container-fluid content_main_box">
						<form action="" method="post">
							<div class="content_main_header clearfix">
								<h3>写新文章</h3>
								<div class="pull-right content_form_button_group">
									<input type="button" value="发表新文章" class="btn btn-success"/ id="addArticle">
								</div>
							</div>
							
							<div class="form-group form-group-lg text-center clearfix col-xs-12 col-sm-12 col-md-12 col-lg-12">
								<div class="input-group">
									<label class="input-group-addon" for="title">标题:</label>
									<input class="form-control" id="ArticleTitle" name="title" placeholder="请填写标题信息" />
								</div>
							</div>
	
							<div class="container-fluid col-xs-12 col-sm-12 col-md-12 col-lg-12">
								<textarea id="editor-trigger" name="content" style="display: none; height: 430px;"> <p id="ArticleContent">请输入内容...</p></textarea>					        
							</div>
						</form>
					</div>
				</div>
				<!--End overflow_box_1-->
			</article>
			<!--End content-->
		</div>

        wangEditor.config.printLog = false;

        var editor = new wangEditor('editor-trigger');
        
        // 上传图片
        editor.config.uploadImgUrl = '/upload';

        editor.create();
        
        alert(editor.$txt.html());
	</script>
